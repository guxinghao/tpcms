<script type="text/javascript">
    let _name = $.cookie('n');
    $('.ses_user_name').html(_name);
    //退出登录
    $('.logout').click(function(event) {
        let _user_id = $.cookie('u');
        $.ajax({
            type: "post",
            url: "{:Url('Login/loginOut')}",
            data: {user_id:_user_id},
            dataType: "json",
            async: false,
            success: function (e) {
                $.removeCookie('n');
                $.removeCookie('u');
                setTimeout("window.location.href = '{:Url('login/index')}';",1000);
            }
        });
    });
</script>
