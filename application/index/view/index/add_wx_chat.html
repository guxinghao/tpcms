{extend name="public/container"}
{block name="content"}
    <div class="page">
     <!-- navbar-->
     {include file="public/head"}
     <!-- Breadcrumb-->
            <div class="breadcrumb-holder">
                <div class="container-fluid">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{:Url('index/index')}">首页</a></li>
                        <li class="breadcrumb-item active">新增公众号信息</li>
                    </ul>
                </div>
            </div>
            <section class="forms">
                <div class="container-fluid">
                <!-- Page Header-->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                <h4>新增公众号信息</h4>
                                </div>
                                <div class="card-body">
                                    <form class="form-horizontal">
                                        <div class="form-group row">
                                            <label class="col-sm-2 form-control-label">公众号名称</label>
                                            <div class="col-sm-10">
                                                <input type="text" placeholder="公众号名称" class="form-control name">
                                            </div>
                                        </div>
                                        <div class="line"></div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 form-control-label">公众号ID</label>
                                            <div class="col-sm-10">
                                                <input type="text" placeholder="公众号ID" class="form-control idendity">
                                            </div>
                                        </div>
                                        <div class="line"></div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 form-control-label">Select</label>
                                            <div class="col-sm-10 mb-3">
                                               <select name="account" class="form-control">
                                                   <option>option 1</option>
                                                   <option>option 2</option>
                                                   <option>option 3</option>
                                                   <option>option 4</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="line"></div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 form-control-label">Column sizing</label>
                                            <div class="col-sm-10">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                        <input type="text" placeholder=".col-md-2" class="form-control">
                                                    </div>
                                                    <div class="col-md-3">
                                                        <input type="text" placeholder=".col-md-3" class="form-control">
                                                    </div>
                                                    <div class="col-md-4">
                                                        <input type="text" placeholder=".col-md-4" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                         </div>
                                        <div class="line"> </div>
                                        <div class="form-group row">
                                            <div class="col-sm-4 offset-sm-2">
                                                <button type="submit" class="btn btn-secondary">取消</button>
                                                <button type="submit" class="btn btn-primary">保存</button>
                                            </div>
                                        </div>
                                   </form>
                                </div>
                           </div>
                        </div>
                    </div>
                </div>
          </section>
    </div>
{/block}
